    <main class="contact">
      <h1>Contact us</h1>
      <form action="submit.php" method="GET">
        <div class="contact-top">
          <label for="full-name">Full name:</label>
          <input
            type="text"
            name="Full name"
            id="full-name"
            placeholder="Your name"
          />
          <label for="e-mail">E-mail:</label>
          <input
            type="email"
            name="E-mail"
            id="e-mail"
            placeholder="Your e-mail address"
          />
          <label>Subject of your inquiry:</label>
          <select name="inquiry" id="inquiry">
            <option value="order-problems">Problems with your order</option>
            <option value="product-question">Question about a product</option>
            <option value="general-feedback">General feedback</option>
          </select>
        </div>
        <div class="contact-bottom">
          <textarea
            id="message"
            name="message"
            placeholder="Your message.."
          ></textarea>
          <input type="submit" class="contact-cta-button" value="Send" />
        </div>
      </form>
